name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0'
    
    - name: Extract version from release tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:Version=${{ steps.version.outputs.version }}
    
    - name: Pack NuGet package
      run: dotnet pack Olibos.Data.SqlClient.SqlBulkCopy/Olibos.Data.SqlClient.SqlBulkCopy/Olibos.Data.SqlClient.SqlBulkCopy.csproj --configuration Release --no-build -p:Version=${{ steps.version.outputs.version }} --output ./nupkg
    
    - name: NuGet Login
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{secrets.NUGET_USERNAME}}

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
    
    - name: Upload package to release
      uses: softprops/action-gh-release@v1
      with:
        files: ./nupkg/*.nupkg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
